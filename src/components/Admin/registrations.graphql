query Registrations {
  registrationList {
    items {
      _id
      apartmentKey
      email
      registrationStatus
      guests {
        birthDate
        documentNumber
        documentType
        firstName
        lastName
        nationality
        placeOfBirth
      }
    }
  }
}

mutation registerConfirmation($userId: ID!) {
  registerConfirmation(userId: $userId) {
    registrationStatus
    _id
  }
}
