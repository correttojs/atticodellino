query Faqs($apartment: String!, $lang: String!) {
  getFaqList(
    where: {
      AND: [
        { apartment: { key: { match: $apartment } } }
        { language: { code: { match: $lang } } }
      ]
    }
  ) {
    items {
      answerHtml
      question
      asset {
        path
        mimeType
      }
      linkVideo
    }
  }
}
