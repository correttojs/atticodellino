mutation sendRegistration($input: CreateRegistrationsInput!) {
  createRegistrations(input: $input) {
    result {
      email
      guests {
        firstName
        lastName
      }
      _id
      registrationStatus
    }
  }
}

mutation updateRegistrations($input: UpdateRegistrationsInput!) {
  updateRegistrations(input: $input) {
    result {
      email
      guests {
        firstName
        lastName
      }
      _id
      registrationStatus
    }
  }
}

query getRegistration($id: ID!) {
  getRegistrations(_id: $id) {
    _id
    apartmentKey
    email
    registrationStatus
    guests {
      birthDate
      documentNumber
      documentType
      firstName
      lastName
      nationality
      placeOfBirth
    }
  }
}

query getRegistrations {
  getRegistrationsList(onlyEnabled: false) {
    items {
      _id
      apartmentKey
      email
      registrationStatus
      guests {
        birthDate
        documentNumber
        documentType
        firstName
        lastName
        nationality
        placeOfBirth
      }
    }
  }
}
