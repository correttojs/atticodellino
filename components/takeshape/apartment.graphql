query Apartment($key: String!) {
  getApartmentList(where: { key: { eq: $key } }) {
    items {
      latitude
      longitude
      name
      brandColor {
        hex
      }
      lightColor {
        rgb {
          a
          b
          g
          r
        }
      }
      lighterColor {
        rgb {
          a
          b
          g
          r
        }
      }
      coverJpg {
        path
      }
      coverWebp {
        path
      }
      address
      airbnbLink
    }
  }
}

query getApartmentsKey {
  getApartmentList {
    items {
      key
    }
  }
}
