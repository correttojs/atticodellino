name: Vercel
on: [pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        id: now-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional 
#           vercel-args: '--prod' #Optional
          vercel-org-id: ${{ secrets.ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.PROJECT_ID}} #Required
      - name: Cypress
        run: |
          echo ${{ steps.now-deployment.outputs.preview-url }}
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v1
      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_BASE_URL: ${{ steps.now-deployment.outputs.preview-url }}
          CYPRESS_RECORD_KEY:  ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          record: true
          start: npm start
          working-directory: cypress
      - name: Lighthouse
        id: LHCIAction
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: |
            ${{ steps.now-deployment.outputs.preview-url }}
#           budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
      - name: Lighthouse comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Lighthouse report: ${{ fromJson(steps.LHCIAction.outputs.links)[steps.now-deployment.outputs.preview-url]}}" 
          check_for_duplicate_msg: true  # OPTIONAL 
         # ${{steps.LHCIAction.outputs.links}}
